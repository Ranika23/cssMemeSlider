<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="body-container">
        <input class="point-slide1" type="radio" name="point" id="point-slide1" checked>
        <input class="point-slide2" type="radio" name="point" id="point-slide2">
        <input class="point-slide3" type="radio" name="point" id="point-slide3">
        <input class="point-slide4" type="radio" name="point" id="point-slide4">
        <div class="meme-slider">
            <div class="slider-wrapper">
                <div class="slide-1"></div>
                <div class="slide-2"></div>
                <div class="slide-3"></div>
                <div class="slide-4"></div>
            </div>
            
        </div>
        <div class="controls-text">
            <div class="text-slider">
                <div class="text-wrapper">
                    <div class="text1">When you write 5em instead of 5px.</div>
                    <div class="text2">That moment when your code works!</div>
                    <div class="text3">When nobody can see how elegant my code...</div>
                    <div class="text4">When you need to get your work done without using Google.</div>
                </div>
                
            </div>
            <div class="controls-slider">
                <label class="label1" for="point-slide1">
                    <div></div>
                </label>
                <label class="label2" for="point-slide2">
                    <div></div>
                </label>
                <label class="label3" for="point-slide3">
                    <div></div>
                </label>
                <label class="label4" for="point-slide4">
                    <div></div>
                </label>
            </div>
        </div>
        
    </div>
</body>
</html>
